<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Car</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: white;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h3 class="text-center mb-4">Create New Car</h3>

    <form th:action="@{/car/createCar}" th:object="${car}" method="post">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input th:field="*{carName}" type="text" class="form-control mb-4 col-6" id="nameInput" placeholder="Enter car name" required>
        </div>
        <div class="form-group">
            <label for="colorInput">Color</label>
            <input th:field="*{carColor}" type="text" class="form-control mb-4 col-6" id="colorInput" placeholder="Enter car color" required>
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input th:field="*{carQuantity}" type="number" class="form-control mb-4 col-6" id="quantityInput" placeholder="Enter car quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
