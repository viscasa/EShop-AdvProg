<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: white;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h2 class="text-center">Edit Product</h2>

  <form th:action="@{/product/edit/{id}(id=${product.productId})}" th:method="post" th:object="${product}">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" class="form-control mb-4 col-6" id="productName" th:field="*{productName}" required>
    </div>
    <div class="form-group">
      <label for="productQuantity">Quantity:</label>
      <input type="number" class="form-control mb-4 col-6" id="productQuantity" th:field="*{productQuantity}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
