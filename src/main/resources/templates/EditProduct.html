<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<div class="container my-2">
  <h2>Edit Product</h2>
  <form th:action="@{/product/edit/{id}(id=${product.productId})}" th:method="post" th:object="${product}">
    <input type="hidden" th:field="*{productId}"/>
    <div>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" th:field="*{productName}" required>
    </div>
    <div>
      <label for="productQuantity">Quantity:</label>
      <input type="number" id="productQuantity" th:field="*{productQuantity}" required>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
