<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: white;
        }

        .btn-action {
            margin-right: 5px;
        }

        table {
            table-layout: fixed;
            word-wrap: break-word;
        }

        th, td {
            overflow-wrap: break-word;
            white-space: normal;
        }

        th {
            width: 33%;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="text-center">Car List</h2>
    <div class="text-center">
        <img class="text-center" src="../static/image/burhan.png" alt="burhan" width="100" height="100" th:src="@{/image/burhan.png}">
    </div>
    <a th:href="@{/car/createCar}" class="btn btn-success btn-sm mb-3">Create Car</a>
    <a href="/" class="btn btn-secondary btn-sm mb-3">Go to Homepage</a>

    <table class="table table-bordered table-hover table-dark table-striped table-responsive-md text-center">
        <thead>
        <tr>
            <th scope="col">Car Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Color</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.carName}"></td>
            <td th:text="${car.carQuantity}"></td>
            <td th:text="${car.carColor}"></td>
            <td>
                <a th:href="@{/car/editCar/{id}(id=${car.carId})}" class="btn btn-warning btn-sm btn-action">Edit</a>
                <form th:action="@{/car/deleteCar}" method="post" style="display:inline;">
                    <input type="hidden" th:name="carId" th:value="${car.carId}" />
                    <button type="submit" class="btn btn-danger btn-sm btn-action" onclick="return confirm('Are you sure you want to delete this car?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
